# Configure own settings here using a section name and creation
# options from GDAL's Geotiff driver.
#
# See also: http://www.gdal.org/frmt_gtiff.html

[none]
TILED=NO
COMPRESS=NONE

[tiled]
TILED=YES
COMPRESS=NONE

[packbits]
TILED=YES
COMPRESS=PACKBITS

[deflate]
